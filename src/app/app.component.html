<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" class="custom-menu">
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <div class="menu-header">
            <div class="user-profile">
              <ion-avatar>
                <img src="https://stolen.com.bd/storage/sliders/cropped-stolenlogo-01-1-1.png" alt="Profile Picture">
              </ion-avatar>
              <div class="user-info">
                <h2>{{  'User' }}</h2>
                <p>POS System</p>
              </div>
            </div>
          </div>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <div class="menu-content">
          <!-- Main Navigation -->
          <div class="menu-section">
            <p class="menu-label">Main Menu</p>
            <ion-list lines="none">
              <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/dashboard" routerDirection="root" routerLinkActive="active-item">
                  <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
                  <ion-label>Dashboard</ion-label>
                </ion-item>

                <ion-item routerLink="/pos" routerDirection="root" routerLinkActive="active-item">
                  <ion-icon slot="start" name="receipt-outline"></ion-icon>
                  <ion-label>POS</ion-label>
                </ion-item>

                <ion-item routerLink="/all-invoice" routerDirection="root" routerLinkActive="active-item">
                  <ion-icon slot="start" name="document-outline"></ion-icon>
                  <ion-label>Invoices</ion-label>
                </ion-item>
                
                <ion-item routerLink="/exchange" routerDirection="root" routerLinkActive="active-item">
                  <ion-icon slot="start" name="document-outline"></ion-icon>
                  <ion-label>Exchange</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </div>

          <!-- Settings Section -->
          <div class="menu-section">
            <p class="menu-label">Account</p>
            <ion-list lines="none">
              <ion-menu-toggle auto-hide="false">
                <ion-item routerLink="/profile" routerDirection="root" routerLinkActive="active-item">
                  <ion-icon slot="start" name="person-outline"></ion-icon>
                  <ion-label>Profile</ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>
          </div>
        </div>

        <!-- Bottom Section -->
        <div class="menu-footer">
          <!-- <ion-item button class="logout-button" (click)="handleLogout()">
            <ion-icon slot="start" name="log-out-outline"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item> -->
        </div>
      </ion-content>
    </ion-menu>

    <!-- Main Content -->
    <div class="ion-page" id="main-content">

      <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-split-pane>
</ion-app>
