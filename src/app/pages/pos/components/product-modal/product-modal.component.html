<ion-modal class="modal-wrapper" [isOpen]="isOpen" (didDismiss)="closeModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Select Product</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar>
        <ion-searchbar
          [(ngModel)]="searchProduct"
          placeholder="Search products..."
          (ionInput)="onSearchChange($event)">
        </ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngFor="let product of productsList" (click)="selectProduct(product)">
          <ion-label>
            <h2>{{ product.name }} ({{ product.size }})</h2>
            <p>Category: {{ product.category }}</p>
            <p>Stock: {{ product.stock }} | Price: à§³{{ product.price }}</p>
          </ion-label>
          <ion-badge slot="end" color="primary">{{ product.category }}</ion-badge>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
